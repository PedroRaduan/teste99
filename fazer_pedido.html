<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
    <link rel="stylesheet" href="fazer_pedido.css">
</head>
<body>
    
    <div class="conteudo">
       <div class="img">
        <img src="medio.jpg" alt="">
       </div> 
       <div class="perguntas">
        <div class="nome_acai">
        <p>Açai médio</p>
        </div>
        <br>
        <p>Acrescentar ingredientes</p>
        <h6>Se você quiser um ingrediente clique no simbolo de 'mais'</h6>
        <br>
       <br>
       <span>
        <p class="texto_acrescentar">Acrescentar Leite Condensado</p>
        <img src="leite.png" alt="" class="img_acrescentar">
        <button class="botao_adicionar"></button>
       </span>
       <br>
       <br>
       <br>
       <br>
       <span>
        <p class="texto_acrescentar">Acrescentar Leite Ninho</p>
        <img src="ninho.png" alt="" class="img_acrescentar">
        <button class="botao_adicionar"></button>
       </span>
       <br>
       <br>
       <br>
       <br>
       <span>
        <p class="texto_acrescentar">Acrescentar Nutella</p>
        <img src="nutela.png" alt="" class="img_acrescentar">
        <button class="botao_adicionar"></button>
       </span>
       <br>
       <br>
       <br>
       <br>
       <span>
        <p class="texto_acrescentar">Acrescentar Granola</p>
        <img src="granola.png" alt="" class="img_acrescentar">
        <button class="botao_adicionar"></button>
       </span>
       <br>
       <br>
       <br>
       <br>
       <span>
        <p class="texto_acrescentar">Acrescentar Banana</p>
        <img src="banana.webp" alt="" class="img_acrescentar">
        <button class="botao_adicionar"></button>
       </span>
       <br>
       <br>
       <br>
       <br>
       <span>
        <p class="texto_acrescentar">Acrescentar Morango</p>
        <img src="morango.png" alt="" class="img_acrescentar">
        <button class="botao_adicionar"></button>
       </span>
       <br>
       <br>
       <br>
       <div class="finalizar_pedido">
        <div class="quantidade">
            <button class="botao_qtd" id="menos"></button>
            <h1>1</h1>
            <button class="botao_qtd" id="adicionar"></button>
        </div>
        <button class="btn_final" onclick="finalizar()">
            <span id="txt">Finalizar Pedido</span>
        </button>
       </div>
    </div>
    
    </div>
    

    <script src="fazer_pedido.js"></script>
</body>
</html>
