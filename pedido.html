<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="pedido.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="pequeno.webp" alt="Imagem de açai">
            <p>Açai Pequeno</p>
            <button onclick="pequeno()">Escolher</button>
        </div>

        <div class="card">
            <img src="medio.jpg" alt="Imagem de açai" id="medio">
            <p>Açai Médio</p>
            <button onclick="medio()">Escolher</button>
        </div>

        <div class="card">
            <img src="grande.png" alt="Imagem de açai" id="grande">
            <p>Açai Grande</p>
            <button onclick="grande()">Escolher</button>
        </div>
    </div>
    <script src="pedido.js"></script>
</body>
</html>
